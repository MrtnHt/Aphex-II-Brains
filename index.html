<!doctype html>
<html lang='nl'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>Master Build</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body class='theme-glass'>
  <header class='app-header'>
    <div class='left'>
      <h1 id='app-title'>Master Build <span id='app-status'>â€” Ready</span></h1>
    </div>
    <div class='right'>
      <button id='theme-btn' class='icon-btn' title='Toggle Theme'>ğŸ‘ï¸â€ğŸ—¨ï¸ Theme</button>
      <button id='clear-btn' class='icon-btn' title='Clear Chat'>ğŸ—‘ï¸ Wis</button>
      <button id='config-btn' class='icon-btn' title='Settings'>âš™ï¸ Config</button>
    </div>
  </header>

  <main class='app-main'>
    <div id='chat' class='chat-area' aria-live='polite'></div>
  </main>

  <footer id='input-area' class='input-area'>
    <textarea id='user-input' class='user-input' placeholder='Typ je bericht... (Shift+Enter voor nieuwe regel)' rows='1'></textarea>
    <div class='input-actions'>
      <button id='send-btn' class='primary'>Verzend</button>
      <button id='stop-btn' class='stop hidden'>Stop</button>
    </div>
  </footer>

  <div id='settings-modal' class='modal hidden' role='dialog' aria-modal='true'>
    <div class='modal-backdrop'></div>
    <div class='modal-content'>
      <h2>Instellingen</h2>
      <div class='field'>
        <label>OpenAI API Key
          <input id='openai-key' type='password' placeholder='sk-...'>
        </label>
      </div>
      <div class='field'>
        <label>GitHub Token
          <input id='github-token' type='password' placeholder='ghp_...'>
        </label>
      </div>
      <div class='field'>
        <label>Model selectie
          <select id='model-select'>
            <option value='gpt-4o'>gpt-4o</option>
            <option value='gpt-4o-mini'>gpt-4o-mini</option>
            <option value='gpt-5'>gpt-5</option>
            <option value='gpt-5-mini'>gpt-5-mini</option>
            <option value='o1-preview'>o1-preview</option>
            <option value='custom'>custom</option>
          </select>
        </label>
      </div>
      <div class='field hidden' id='custom-model-wrap'>
        <label>Custom model naam
          <input id='custom-model' type='text' placeholder='vul je model id in'>
        </label>
      </div>
      <div class='field'>
        <label>Systeem Instructies
          <textarea id='system-instructions' rows='6' placeholder='Persona / gedragsregels voor de AI'></textarea>
        </label>
      </div>
      <div class='modal-actions'>
        <button id='save-settings' class='primary'>Opslaan</button>
        <button id='close-settings'>Sluiten</button>
      </div>
    </div>
  </div>

  <script src='script.js'></script>
</body>
</html>
