<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat â€“ Matrix Glass</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Aphex Chat</div>
    <div class="actions">
      <button id="openSettingsBtn" class="btn">Instellingen</button>
    </div>
  </header>

  <main class="container">
    <section id="chat" class="chat">
      <div id="messages" class="messages" aria-live="polite"></div>
      <form id="composer" class="composer" autocomplete="off">
        <input id="messageInput" type="text" placeholder="Typ een bericht..." />
        <button id="sendBtn" class="btn primary" type="submit">Verstuur</button>
      </form>
    </section>
  </main>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header class="modal-header">
        <h2 id="modalTitle">Instellingen</h2>
      </header>
      <div class="modal-body">
        <label for="openaiKey">OpenAI API Key</label>
        <input id="openaiKey" type="password" placeholder="sk-..." />

        <label for="githubToken">GitHub Token (optioneel)</label>
        <input id="githubToken" type="password" placeholder="ghp_..." />

        <p class="hint">Sla op om uw wijzigingen te bewaren. Er wordt geen verbinding getest bij opslaan.</p>
      </div>
      <footer class="modal-footer">
        <button id="saveSettingsBtn" class="btn primary">ðŸ’¾ Opslaan &amp; Sluiten</button>
        <button id="cancelSettingsBtn" class="btn">Annuleren</button>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
