<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aphex II AutoGPT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-glass">
  <header class="topbar">
    <div class="left">
      <div class="brand">
        <span class="dot" id="statusDot"></span>
        <span class="title">Aphex II AutoGPT</span>
        <span class="sep">‚Ä¢</span>
        <span id="statusText">Ready</span>
      </div>
    </div>
    <div class="right">
      <span id="costLabel" title="Geschatte kosten">Est. Cost: $0.00</span>
      <button class="icon" id="btnDownload" title="Download Chat">‚¨áÔ∏è</button>
      <button class="icon" id="btnTheme" title="Thema wisselen">üëÅÔ∏è‚Äçüó®Ô∏è</button>
      <button class="icon" id="btnSettings" title="Instellingen">‚öôÔ∏è</button>
    </div>
  </header>

  <main class="container">
    <section id="chat" class="chat"></section>
  </main>

  <footer class="inputbar">
    <div class="controls">
      <label class="switch" title="Web Search">
        <input type="checkbox" id="webToggle">
        <span class="slider"></span>
      </label>
      <label for="webToggle" class="switch-label">üåê Web Search</label>
    </div>
    <div class="composer">
      <textarea id="promptInput" rows="1" placeholder="Schrijf je bericht... (Shift+Enter = nieuwe regel)"></textarea>
      <div class="actions">
        <button id="btnStop" class="btn danger" style="display:none">Stop</button>
        <button id="btnSend" class="btn primary">Verzend</button>
      </div>
    </div>
  </footer>

  <dialog id="settingsModal">
    <form method="dialog" id="settingsForm">
      <h3>Instellingen</h3>

      <fieldset>
        <legend>API Keys</legend>
        <label>OpenAI API Key
          <input type="password" id="openaiKey" placeholder="sk-...">
        </label>
        <label>GitHub Token
          <input type="password" id="githubToken" placeholder="ghp_...">
        </label>
        <label>Tavily Search API Key
          <input type="password" id="tavilyKey" placeholder="tvly-...">
        </label>
      </fieldset>

      <fieldset>
        <legend>Model</legend>
        <label>Keuze
          <select id="modelSelect">
            <option value="gpt-5">gpt-5</option>
            <option value="gpt-5-mini">gpt-5-mini</option>
            <option value="gpt-4o">gpt-4o</option>
            <option value="o1-preview">o1-preview</option>
            <option value="custom">custom</option>
          </select>
        </label>
        <label id="customModelWrap" style="display:none">Custom ID
          <input type="text" id="customModel" placeholder="bijv. my-org/supra-model-1">
        </label>
      </fieldset>

      <fieldset>
        <legend>Persona</legend>
        <textarea id="persona" rows="5" placeholder="System Instructions (rol, toon, richtlijnen)..."></textarea>
      </fieldset>

      <div class="modal-actions">
        <button type="button" id="btnSave" class="btn primary">üíæ Opslaan (Force)</button>
        <button type="button" id="btnFactoryReset" class="btn danger">‚ö†Ô∏è Factory Reset</button>
        <button value="cancel" class="btn">Sluiten</button>
      </div>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
